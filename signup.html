<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Builders Website</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" type="image/jpeg" href="images/logo.jpeg">

<style>
    .left-image img {
        width: 100%;
    }

    .login-box {
        width: 100%;
        max-width: 420px;
    }

    .custom-input {
        height: 75px;
        border-radius: 10px;
        border: 1px solid #000;
    }

    .register-btn {
        background-color: #1e32aa;
        color: #ffffff;
        padding: 15px 25px;
        border-radius: 25px;
        font-size: 1.5rem;
        font-weight: bold;
    }

    .register-btn:hover {
        background-color: #16258a;
        color: white;
    }
</style>
</head>
<body>
<div style="margin:25px">
    <a class="fw-bold" href="home.html">
        <img src="images/9c0f86b3a5860ad347734235d6aad709e0eaced4.png" alt="Logo" width="80" style="border-radius: 50%;">
    </a>
</div>

<div class="container-fluid vh-100" style="margin-top: 100px;">
    <div class="row h-100">
        <div class="col-lg-6 d-none d-lg-flex align-items-center justify-content-center left-image">
        <img src="images/Rectangle 39.png " alt="Construction Image" class="img-fluid">
        </div>

        <div class="col-lg-6 col-md-12 d-flex align-items-center justify-content-center">
            <div class="login-box">

                <h2 class="text-center mb-5 fw-bold fs-1" style="color: black;">Sign Up</h2>

                <form>
                <div class="mb-5">
                    <label class="form-label fw-semibold fs-3">Username</label>
                    <input type="email" class="form-control custom-input">
                </div>

                <div class="mb-5">
                    <label class="form-label fw-semibold fs-3">Email</label>
                    <input type="email" class="form-control custom-input">
                </div>

                <div class="mb-5">
                    <label class="form-label fw-semibold fs-3">Password</label>
                    <input type="password" class="form-control custom-input">
                </div>

                <div class="mb-3">
                    <label class="form-label fw-semibold fs-3">Confirm Password</label>
                    <input type="password" class="form-control custom-input">
                </div>

                <div class="mb-4">
                    <input type="checkbox">
                    <label class="fs-5">I have read the Terms of Service</label>
                </div>

                <button type="button" class="btn register-btn w-50 d-block" style="margin: auto;" onclick="window.location.href='home.html'">Register</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
